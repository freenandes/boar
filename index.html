<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New boar.page</title>
    <link rel="stylesheet" href="source/main.css">
    <script defer src="source/panzoom.js"></script>
    <script defer src="source/main.js"></script>
</head>

<body>

    <svg style="display: none">
        <defs>
            <symbol id="shapeTriangle" viewBox="0 0 24 24">
                <polygon class="fill" points="6,2 22,12 6,22" />
            </symbol>
        </defs>
    </svg>

    <header>
        <h1>boar.page</h1>
    </header>

    <main
        style="grid-template-areas:
            'a1 a2 a3'
            'b1 b2 b3'
            'c1 c2 c3'
        ">
        <section style="grid-area:a2">
            <article>
                <p contenteditable="true" tabindex="0" class="has-value">
                    North stickie
                </p>
            </article>
        </section>
        <section style="grid-area:b1">
            <article>
                <p contenteditable="true" tabindex="0" class="has-value">
                    West stickie
                </p>
            </article>
        </section>
        <section style="grid-area:b2" class="selection">
            <article>
                <p contenteditable="true" tabindex="0"></p>
            </article>
        </section>
        <section style="grid-area:b3">
            <article>
                <p contenteditable="true" tabindex="0" class="has-value">
                    East stickie
                </p>
            </article>
        </section>
        <section style="grid-area:c2">
            <article>
                <p contenteditable="true" tabindex="0" class="has-value">
                    South stickie
                </p>
            </article>
        </section>
    </main>

    <nav>
        <button class="east selection">
            <svg width="16" height="16">
                <title>Arrow pointing right</title>
                <use href="#shapeTriangle"></use>
            </svg>
        </button>
        <button class="south">
            <svg width="16" height="16">
                <title>Arrow pointing down</title>
                <use href="#shapeTriangle"></use>
            </svg>
        </button>
        <button class="west">
            <svg width="16" height="16">
                <title>Arrow pointing left</title>
                <use href="#shapeTriangle"></use>
            </svg>
        </button>
        <button class="north">
            <svg width="16" height="16">
                <title>Arrow pointing up</title>
                <use href="#shapeTriangle"></use>
            </svg>
        </button>
    </nav>

    <footer>
        <small>Idea by <a href="https://pmcf.xyz/">Pedro MC Fernandes</a>. Licensed under MIT.</small>
    </footer>

</body>

</html>
